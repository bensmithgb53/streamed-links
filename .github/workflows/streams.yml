name: Scrape Streamed Links

on:
  push:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install node-fetch https-proxy-agent playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run script
        run: node index.js
      - name: Upload streams.json
        uses: actions/upload-artifact@v4
        with:
          name: streams-json
          path: streams.json